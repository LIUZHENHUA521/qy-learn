<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="10.css">
</head>
<body>
    <!-- 溢出容器，要打点展示
    1.单行文本
    2.多行文本 只做截断，不做打点
    -->
    <p>2018年6月14日，湖北一微博大V肖某发布“范冰冰私生子”一文，之后他收到法院传票，范冰冰称自己名誉权受到严重侵犯，要求索赔50万元 [150]。</p>
    <div class="qoo"></div>
    <a href="http://www.taobao.com" target="_blank">淘宝网</a>
    <!-- 行级元素只能嵌套行级元素
    块级元素可以嵌套任何元素 但是p标签不能套块级元素 a标签不能套a标签
    -->
    <div class="wrapper">
        <div class="content"></div>
    </div>
    <!-- position:absolute
         float:left/right
         一旦被运用瞬间将文本变成display:inline-block
    -->
    <!-- 一旦一个行级块元素或者一个文本类元素包含文字，那么外面的文字就会和里面的文字底对齐 -->
</body> 
</html>
